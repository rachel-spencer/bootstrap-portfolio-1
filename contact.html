<!DOCTYPE html>
<html lang="en-us">

<head> 
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <!-- Header/Navigation -->
  <div class="nav-container">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <div id="logo"
        <h1>Your Name</h1>
      </div>
      <nav>
      <!--these a tags should be on the right hand side of the nav + they should be centered in the white nav. -->
      <a class="navbar-brand" href="bootstrap.html">About Me</a>
      <a class="navbar-brand" href="portfolio.html">Portfolio</a>
      <a class="navbar-brand" href="contact.html">Contact</a>    
    </nav>
  </div>
    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
    <!--Contact Form-->  
        
        <article class="main-section">
            <h1> Contact </h1>  
            <form>
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="Name" class="form-control" id="exampleInputName" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="9"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </article>
          </div>
          <div class="col-md-4">
            <!-- Connect With Me -->
            <section class="sidebar">
            <h2> Connect With Me </h2>
                <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
                <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
                <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
            </section>
          </div>
        </div>
      </div>
    </main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy;Copyright 2016 Your Name</p>
  </footer>

</body>
</html>
